version: 2
updates:
  # Root workspace dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    assignees:
      - "Adam-Robson"
    commit-message:
      prefix: "chore(deps):"
      prefix-development: "chore(dev-deps):"
    labels:
      - "dependencies"
      - "automated"
    ignore:
      # Ignore major version updates for stable dependencies
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]

  # Client workspace dependencies
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 3
    assignees:
      - "Adam-Robson"
    commit-message:
      prefix: "chore(client/deps):"
      prefix-development: "chore(client/dev-deps):"
    labels:
      - "dependencies"
      - "client"
      - "automated"

  # Server workspace dependencies
  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 3
    assignees:
      - "Adam-Robson"
    commit-message:
      prefix: "chore(server/deps):"
      prefix-development: "chore(server/dev-deps):"
    labels:
      - "dependencies"
      - "server"
      - "automated"

  # Docker dependencies (if you have Dockerfile)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 2
    assignees:
      - "Adam-Robson"
    commit-message:
      prefix: "chore(docker):"
    labels:
      - "dependencies"
      - "docker"
      - "automated"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "10:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 2
    assignees:
      - "Adam-Robson"
    commit-message:
      prefix: "chore(actions):"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"

